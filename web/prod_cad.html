<html>
    <head>
        <title>Cadastro de Produtos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Produtos [Cadastro]</h1>
        <form name="frmCadProd" method="post" action="prod_cad.jsp">
            Nome: <input type="text" name="nome_prod"> <p>
            Valor: <input type="text" name="valor"> <p>
            <label for="fabrica">Data de Fabricação:</label>
            <input type="date" id="fabrica" name="fabrica"> 
            <br><br>
            <input type="reset" value="Limpar">
            <input type="submit" value="Salvar" name="salvar"> <p>                   
        </form>
    </body>
</html>
