<!DOCTYPE html>

<html>
    <head>
        <title>Atualização de Equipamentos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .container{
                font-family: "arial";
            }
            
            .elemento{
                background-color: #8C52FF;
                color: white;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                height: 100%;
                margin: 0 auto;
                font-weight: bold;
            }
            
            .styleTitle{
                margin: 30px 20px 30px 20px;
                font-size: 30px;
            }
            
            .frmStyle{
                margin: 30px 0 0 10px;
            }
            
            .btn{
                border: none;
                padding: 5px;
                margin-bottom: 15px;
                margin-right: 10px;
                cursor: pointer;
                margin-top: 0px;
                border-radius: 5px;
                font-size: 16px;
                background-color: white;
                width: 100px;
            }
            
            .btn:hover{
                background-color: #BC9AFF;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="elemento">
                <h1 class="styleTitle" >Atualizar Equipamentos</h1>
                <form class="frmStyle" name="frmAltComp" method="post" action="comp_alt_edit.jsp">
                    Id: <input type="text" name="id"> <p>            
                    <input class="btn" type="reset" value="Limpar">
                    <input class="btn" type="submit" value="Salvar" name="Atualizar"> <p>                   
                </form>
            </div>
        </div>
    </body>
</html>
